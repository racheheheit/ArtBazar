<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | ArtBzaar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e3b656, #c12f15);
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      text-align: center;
      width: 360px;
      transition: 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
    }
    h1 {
      margin-bottom: 15px;
      color: #444;
    }
    p {
      color: #777;
      margin-bottom: 30px;
    }
    .divider {
      margin: 25px 0;
      color: #aaa;
      position: relative;
    }
    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      background: linear-gradient(135deg, #e3b656, #c12f15);
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      color: #444;
      background: linear-gradient(135deg, #929292, #e6e6e6);
    }
    .signup-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .signup-link a {
      color: #4a63e7;
      text-decoration: none;
      font-weight: 500;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <p>Join the community of Creators and Curators</p>

  
    <!-- Manual Sign-Up Form -->
    <form action="/signup" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="signup-link">
      Already a user? <a href="{{url_for('login')}}">Login</a>
    </div>
  </div>
</body>
</html>
