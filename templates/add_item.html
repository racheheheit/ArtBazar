<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Items | ArtBzaar</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #3a3abb, #c12f15);
      margin: 0;
      padding: 0;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      text-align: center;
      width: 420px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin-bottom: 10px;
      color: #444;
      font-weight: 600;
    }

    p {
      color: #777;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea, select {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      color: #333;
      background-color: #fafafa;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #c12f15;
      box-shadow: 0 0 5px rgba(193, 47, 21, 0.3);
      background-color: #fff;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: linear-gradient(135deg, #3a3abb, #c12f15);
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      margin-top: 8px;
    }

    button:hover {
      background: linear-gradient(135deg, #70709d, #c77667);
      transform: scale(1.03);
    }

    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .back-link a {
      color: #3a3abb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #c12f15;
      text-decoration: underline;
    }

    .flash-container {
  margin: 15px 0;
  text-align: center;
}

.alert {
  padding: 10px 15px;
  border-radius: 8px;
  margin-bottom: 10px;
  display: inline-block;
  font-weight: 500;
}

.alert-success {
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.alert-danger {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.alert-warning {
  background-color: #fff3cd;
  color: #856404;
  border: 1px solid #ffeeba;
}

    /* Image input styling */
    input[type="file"] {
      padding: 8px;
      background-color: #f7f7f7;
      border: 1px dashed #ccc;
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: #3a3abb;
    }
  </style>
</head>

<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

    <h1>Add New Item to stock</h1>
    <p>Upload your item and share it with the ArtBzaar community.</p>

    <form action="{{ url_for('add_item') }}" method="POST" enctype="multipart/form-data">
    <input type="text" name="supply_id" placeholder="Supply ID" required>
    <input type="text" name="name" placeholder="Item Name" required>
    <input type="text" name="type" placeholder="Item Type (e.g. Furniture, Antique)">
    <textarea name="description" placeholder="Description"></textarea>
    <input type="number" name="stock" placeholder="Stock" required>
    <input type="number" name="price" step="0.01" placeholder="Price (â‚¹)" required>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Add Product</button>
  </form>


    <div class="back-link">
      <a href="{{ url_for('vendor_dashboard') }}"> Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
